<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>抽座位</title>
  <style>
    :root {
      --primary-color: #007ACC;
      --primary-dark: #005f99;
      --background-color: #f0f4f8;
      --surface-color: #ffffff;
      --text-color: #333;
      --subtle-text-color: #555;
      --border-color: #dbe2e8;
      --accent-light: #e0f0ff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin: 20px 0 30px;
      color: #003f5c;
      font-weight: 600;
    }
    h2, h3 {
      color: #003f5c;
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      font-weight: 500;
    }
    h3 { font-size: 1.2em; border-bottom: none; margin-bottom: 15px; }
    .panel {
      background-color: var(--surface-color);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 95, 153, 0.08);
      max-width: 800px;
      margin: 20px auto;
    }
    .input-group { margin-bottom: 20px; }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--subtle-text-color);
    }
    textarea, input[type="number"], input[type="file"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    textarea:focus, input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
    }
    textarea { height: 150px; resize: vertical; }
    .inline-inputs { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
    .inline-inputs label { margin-bottom: 0; }
    .inline-inputs input[type="number"] { width: 100px; }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: var(--primary-dark);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }
    button:active { transform: translateY(0); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button.secondary { background-color: #6c757d; }
    button.secondary:hover { background-color: #5a6268; }
    input[type="radio"] { margin-right: 5px; }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    #visualDisplayContainer {
      flex: 1 1 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: var(--surface-color);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 95, 153, 0.08);
      min-height: 300px;
    }
    .layout-img { max-width: 100%; height: auto; border-radius: 8px; }
    .card-controls-container {
      flex: 0 0 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
      width: 100%;
      grid-gap: 12px;
    }
    .card {
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.2em;
      color: var(--primary-dark);
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    .card:hover {
      background-color: var(--accent-light);
      border-color: var(--primary-color);
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    .card.disabled {
      background-color: #e9ecef;
      border-color: #ced4da;
      color: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.7;
    }
    .hidden { display: none; }
    .card-text { margin-top: 20px; font-size: 18px; text-align: center; color: #003f5c; }
    .history-section h2 { font-size: 1.4em; }
    .history-list {
      list-style: none;
      padding: 0;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 100%;
      margin: 10px auto;
      text-align: left;
    }
    .history-list li { padding: 10px 15px; border-bottom: 1px solid var(--border-color); color: var(--subtle-text-color); }
    .history-list li:nth-child(odd) { background-color: #f8f9fa; }
    .history-list li:last-child { border-bottom: none; }
    .popup-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: linear-gradient(145deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 40px 50px;
      border-radius: 12px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0, 95, 153, 0.4);
    }
    .popup-animation.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    .seat-table-container { margin: 20px auto 0; padding: 15px; border: 1px solid var(--border-color); border-radius: 8px; overflow-x: auto; }
    .seat-table { border-collapse: collapse; margin: 0 auto; width: 100%; }
    .seat-table td {
      min-width: 80px;
      height: 65px;
      border: 1px solid var(--border-color);
      text-align: center;
      vertical-align: middle;
      position: relative;
      padding: 5px;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
    }
    .seat-table input[type="checkbox"] { opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; }
    .seat-table label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-weight: 500;
      color: #005792;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .seat-table td:has(input:checked) { background-color: var(--accent-light); }
    .seat-table td:hover { background-color: #eef5fc; }
    /* 【修改】加深已選座位的顏色，並讓文字變白 */
    .seat-table td.selected-seat { 
        background-color: var(--primary-dark); 
        color: white;
    }
    .seat-table td.selected-seat .seat-label,
    .seat-table td.selected-seat .seat-name,
    .seat-table td.selected-seat label {
        color: white;
    }
    .seat-table td.disabled-seat, .seat-table td:has(input:disabled) { background-color: #e9ecef; cursor: not-allowed; }
    .seat-table td.disabled-seat label { color: #6c757d; cursor: not-allowed; }
    .seat-table .seat-label { font-size: 0.8em; color: var(--subtle-text-color); }
    .seat-table .seat-name { font-size: 1.1em; font-weight: bold; color: #003f5c; }
    .button-group { display: flex; justify-content: center; gap: 15px; margin-top: 25px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>抽座位</h1>

  <div id="modeSelectionArea" class="panel">
    <h2 style="text-align: center;">請選擇操作模式</h2>
    <div class="button-group">
      <button onclick="selectMode('assign')">直接隨機分配</button>
      <button onclick="selectMode('random')">抽選座位</button>
    </div>
  </div>

  <div id="directAssignSetupArea" class="panel hidden">
      <h2>直接隨機分配座位</h2>
      
      <div class="input-group">
          <h3>步驟一：設定可選座位</h3>
          <div class="inline-inputs">
              <label for="assignRows">行數:</label>
              <input type="number" id="assignRows" value="4" min="1">
              <label for="assignCols">列數:</label>
              <input type="number" id="assignCols" value="5" min="1">
              <button onclick="generateAssignableTable()">生成座位表</button>
          </div>
          <div id="assignableTableContainer" class="seat-table-container"></div>
      </div>

      <div class="input-group">
          <h3>步驟二：輸入姓名</h3>
          <label for="assignNames">請輸入所有姓名（每行一筆）</label>
          <textarea id="assignNames" placeholder="小明&#10;小華&#10;陳老師"></textarea>
      </div>
      
      <div class="button-group">
          <button onclick="performDirectAssignment()">開始隨機分配</button>
          <button onclick="resetToModeSelection()" class="secondary">返回主選單</button>
      </div>
  </div>
  
  <div id="resultsArea" class="panel hidden">
      <h2>座位分配結果</h2>
      <div id="finalTableContainer" class="seat-table-container"></div>
      <div class="button-group">
          <button onclick="window.print()">列印此頁</button>
          <button onclick="resetToModeSelection()" class="secondary">返回主選單</button>
      </div>
  </div>


  <div id="randomDrawSetupArea" class="panel hidden">
    <h2>設定抽卡內容</h2>
    <div class="input-group">
      <label for="cardTexts">請輸入每張卡片的內容（每行一筆，至少1筆）</label>
      <textarea id="cardTexts" placeholder="例如：&#10;小明&#10;小華&#10;陳老師"></textarea>
    </div>

    <div class="input-group">
        <h2>選擇佈局方式</h2>
        <div class="view-selection">
            <label><input type="radio" name="displayMode" value="image" checked onchange="updateLayoutVisibility()"> 圖片佈局</label>
            <label><input type="radio" name="displayMode" value="table" onchange="updateLayoutVisibility()"> 座位表格</label>
        </div>
    </div>

    <div id="imageLayoutSetup">
        <div class="input-group">
            <h3>圖片佈局設定</h3>
            <div class="inline-inputs" style="margin-bottom: 20px;">
                <label for="totalSeatsInput">座位總數:</label>
                <input type="number" id="totalSeatsInput" value="16" min="1">
            </div>
            <label for="imageUpload">請上傳座位表圖片:</label>
            <input id="imageUpload" type="file" accept="image/*" onchange="handleImageUpload(event)" />
        </div>
    </div>
    
    <div id="tableLayoutSetup" class="hidden">
        <div class="input-group">
            <h3>座位表設定</h3>
            <div class="inline-inputs">
                <label for="rows">行數:</label>
                <input type="number" id="rows" value="4" min="1">
                <label for="cols">列數:</label>
                <input type="number" id="cols" value="4" min="1">
                <button onclick="generateSeatTable()">生成/重設表格</button>
            </div>
            <div id="seatTableContainer" class="seat-table-container"></div>
        </div>
    </div>
    
    <div class="button-group">
      <button onclick="startGame()">開始抽卡</button>
      <button onclick="resetToModeSelection()" class="secondary">返回主選單</button>
    </div>
  </div>

  <div id="gameArea" class="hidden">
    <div class="main-container">
      <div id="visualDisplayContainer">
        <img id="layoutImage" class="layout-img" alt="未上傳座位表圖片">
        <div id="gameSeatTableContainer" class="seat-table-container hidden"></div>
      </div>
      
      <div class="card-controls-container">
        <div class="grid" id="cardGrid"></div>
        <div class="card-text" id="cardMessage" style="display: none;"></div>
        <div class="button-group">
            <button onclick="resetGame()">重設本局</button>
            <button onclick="resetToModeSelection()" class="secondary">返回主選單</button>
        </div>
      </div>
    </div>
    <div class="history-section panel">
      <h2>抽卡紀錄</h2>
      <ul id="drawHistory" class="history-list"></ul>
      <button onclick="exportToXLSX()" style="margin-top: 15px;">匯出為 XLSX</button>
    </div>
  </div>

  <audio id="drawSound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    // --- 全域變數 ---
    let cardList = []; 
    let drawHistory = [];
    let seatMap = {}; 

    // --- 畫面控制與模式選擇 ---
    const modeSelectionArea = document.getElementById('modeSelectionArea');
    const directAssignSetupArea = document.getElementById('directAssignSetupArea');
    const randomDrawSetupArea = document.getElementById('randomDrawSetupArea');
    const gameArea = document.getElementById('gameArea');
    const resultsArea = document.getElementById('resultsArea');
    const allAreas = [modeSelectionArea, directAssignSetupArea, randomDrawSetupArea, gameArea, resultsArea];

    function hideAllAreas() {
        allAreas.forEach(area => area.classList.add('hidden'));
    }

    function selectMode(mode) {
        hideAllAreas();
        if (mode === 'assign') {
            directAssignSetupArea.classList.remove('hidden');
        } else if (mode === 'random') {
            randomDrawSetupArea.classList.remove('hidden');
        }
    }

    function resetToModeSelection() {
        hideAllAreas();
        modeSelectionArea.classList.remove('hidden');
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // --- 「直接隨機分配」模式相關函數 ---
    function generateAssignableTable() {
        const rows = parseInt(document.getElementById('assignRows').value);
        const cols = parseInt(document.getElementById('assignCols').value);
        const container = document.getElementById('assignableTableContainer');
        container.innerHTML = '';

        if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
            alert("請輸入有效的行數和列數！");
            return;
        }

        const table = document.createElement('table');
        table.className = 'seat-table';

        for (let i = 0; i < rows; i++) {
            const rowElem = document.createElement('tr');
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement('td');
                const seatLabel = `${String.fromCharCode(65 + i)}${j + 1}`;
                cell.dataset.seatLabel = seatLabel;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `assign_seat_${seatLabel}`;
                checkbox.value = seatLabel;
                checkbox.checked = true;
                const label = document.createElement('label');
                label.htmlFor = `assign_seat_${seatLabel}`;
                label.textContent = seatLabel;
                cell.appendChild(checkbox);
                cell.appendChild(label);
                rowElem.appendChild(cell);
            }
            table.appendChild(rowElem);
        }
        container.appendChild(table);
    }

    function performDirectAssignment() {
        const checkedCheckboxes = document.querySelectorAll('#assignableTableContainer input[type="checkbox"]:checked');
        const selectedSeats = Array.from(checkedCheckboxes).map(cb => cb.value);

        if (selectedSeats.length === 0) { alert('請至少勾選一個可用座位！'); return; }

        const namesText = document.getElementById("assignNames").value.trim();
        const names = namesText.split(/\n+/).map(str => str.trim()).filter(Boolean);

        if (names.length === 0) { alert('請至少輸入一個姓名！'); return; }
        if (names.length > selectedSeats.length) { alert(`姓名數量 (${names.length}) 不能超過可選座位數量 (${selectedSeats.length})！`); return; }

        const shuffledNames = shuffle([...names]);
        const assignments = {};
        
        selectedSeats.forEach((seat, index) => {
            assignments[seat] = shuffledNames[index] || '空位';
        });

        displayAssignmentResult(assignments);
    }

    function displayAssignmentResult(assignments) {
        const rows = parseInt(document.getElementById('assignRows').value);
        const cols = parseInt(document.getElementById('assignCols').value);
        const container = document.getElementById('finalTableContainer');
        container.innerHTML = '';

        const table = document.createElement('table');
        table.className = 'seat-table';

        for (let i = 0; i < rows; i++) {
            const rowElem = document.createElement('tr');
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement('td');
                const seatLabel = `${String.fromCharCode(65 + i)}${j + 1}`;
                cell.dataset.seatLabel = seatLabel;
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'seat-label';
                labelDiv.textContent = seatLabel;
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'seat-name';

                if (assignments[seatLabel]) {
                    nameDiv.textContent = assignments[seatLabel];
                    if (assignments[seatLabel] === '空位') {
                        cell.style.opacity = 0.6;
                    }
                } else {
                    cell.classList.add('disabled-seat');
                    nameDiv.textContent = ' ';
                }
                
                cell.appendChild(labelDiv);
                cell.appendChild(nameDiv);
                rowElem.appendChild(cell);
            }
            table.appendChild(rowElem);
        }
        container.appendChild(table);

        hideAllAreas();
        resultsArea.classList.remove('hidden');
    }

    // --- 「抽選座位」模式相關函數 ---
    function updateLayoutVisibility() {
        const displayMode = document.querySelector('input[name="displayMode"]:checked').value;
        const imageSetup = document.getElementById('imageLayoutSetup');
        const tableSetup = document.getElementById('tableLayoutSetup');
        if (displayMode === 'image') {
            imageSetup.classList.remove('hidden');
            tableSetup.classList.add('hidden');
        } else {
            imageSetup.classList.add('hidden');
            tableSetup.classList.remove('hidden');
        }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        generateSeatTable();
        generateAssignableTable();
        updateLayoutVisibility();
    });

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) { document.getElementById('layoutImage').src = e.target.result; };
      reader.readAsDataURL(file);
    }

    function getAlphaLabel(index) {
      let label = "";
      while (index >= 0) {
        label = String.fromCharCode(65 + (index % 26)) + label;
        index = Math.floor(index / 26) - 1;
      }
      return label;
    }

    function generateSeatTable() {
        const rows = parseInt(document.getElementById('rows').value);
        const cols = parseInt(document.getElementById('cols').value);
        const container = document.getElementById('seatTableContainer');
        container.innerHTML = '';
        seatMap = {};
        if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) { return; }
        const table = document.createElement('table');
        table.className = 'seat-table';
        for (let i = 0; i < rows; i++) {
            const rowElem = document.createElement('tr');
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement('td');
                const seatLabel = `${String.fromCharCode(65 + i)}${j + 1}`;
                cell.dataset.seatLabel = seatLabel; // 【修改】增加 data attribute
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `seat_${seatLabel}`;
                checkbox.value = seatLabel;
                checkbox.checked = true;
                const label = document.createElement('label');
                label.htmlFor = `seat_${seatLabel}`;
                label.textContent = seatLabel;
                cell.appendChild(checkbox);
                cell.appendChild(label);
                rowElem.appendChild(cell);
            }
            table.appendChild(rowElem);
        }
        container.appendChild(table);
    }

    function startGame() {
      const inputText = document.getElementById("cardTexts").value.trim();
      const rawCardTexts = inputText.split(/\n+/).map(str => str.trim()).filter(Boolean);
      if (rawCardTexts.length === 0) { alert("請至少輸入一筆卡片內容"); return; }
      const displayMode = document.querySelector('input[name="displayMode"]:checked').value;
      let currentSelectedSeats = [];
      if (displayMode === 'image') {
          const totalSeats = parseInt(document.getElementById('totalSeatsInput').value);
          if (isNaN(totalSeats) || totalSeats <= 0) { alert("請為圖片佈局輸入有效的座位總數！"); return; }
          for (let i = 0; i < totalSeats; i++) { currentSelectedSeats.push(getAlphaLabel(i)); }
      } else {
          const checkedCheckboxes = document.querySelectorAll('#seatTableContainer input[type="checkbox"]:checked');
          currentSelectedSeats = Array.from(checkedCheckboxes).map(cb => cb.value);
      }
      if (currentSelectedSeats.length === 0) { alert("請至少選擇或設定一個座位！"); return; }
      if (rawCardTexts.length > currentSelectedSeats.length) { alert(`您輸入了 ${rawCardTexts.length} 筆內容，但只設定了 ${currentSelectedSeats.length} 個座位。內容數量不能多於座位數量！`); return; }
      let initialCardData = rawCardTexts.map((text, i) => ({ originalIndex: i, text: text }));
      const allAlphaLabelsForContent = Array.from({ length: initialCardData.length }, (_, i) => getAlphaLabel(i));
      const shuffledAlphaLabels = shuffle(allAlphaLabelsForContent);
      let cardsWithAssignedLabels = initialCardData.map((data, i) => ({ ...data, assignedAlphaLabel: shuffledAlphaLabels[i] }));
      let shuffledSelectedSeats = shuffle([...currentSelectedSeats]);
      cardList = []; seatMap = {};
      for (let i = 0; i < shuffledSelectedSeats.length; i++) {
          const seatLabel = shuffledSelectedSeats[i];
          let assignedData;
          if (i < cardsWithAssignedLabels.length) { assignedData = cardsWithAssignedLabels[i]; } 
          else { assignedData = { text: '空位', assignedAlphaLabel: '' }; }
          seatMap[seatLabel] = assignedData;
          cardList.push({ seatLabel: seatLabel, ...assignedData });
      }
      cardList = shuffle(cardList); drawHistory = []; renderHistory();
      hideAllAreas();
      gameArea.classList.remove('hidden');
      document.getElementById("cardMessage").style.display = "none";
      renderCards();
      setupGameDisplayMode();
      copyAndSetupGameTable();
    }

    function setupGameDisplayMode() {
        const displayMode = document.querySelector('input[name="displayMode"]:checked').value;
        const layoutImage = document.getElementById('layoutImage');
        const gameSeatTableContainer = document.getElementById('gameSeatTableContainer');
        if (displayMode === 'image') {
            layoutImage.classList.remove('hidden');
            gameSeatTableContainer.classList.add('hidden');
        } else {
            layoutImage.classList.add('hidden');
            gameSeatTableContainer.classList.remove('hidden');
        }
    }

    function copyAndSetupGameTable() {
        const sourceTableContainer = document.getElementById('seatTableContainer');
        const gameTableContainer = document.getElementById('gameSeatTableContainer');
        gameTableContainer.innerHTML = '';
        const originalTable = sourceTableContainer.querySelector('.seat-table');
        if (!originalTable) return;
        const clonedTable = originalTable.cloneNode(true);
        clonedTable.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.disabled = true;
            cb.checked = false;
        });
        clonedTable.querySelectorAll('td').forEach(cell => {
            const seatLabel = cell.dataset.seatLabel; // 【修改】使用 data attribute
            if (!seatMap[seatLabel]) { 
                cell.classList.add('disabled-seat');
                const cb = cell.querySelector('input[type="checkbox"]');
                if (cb) cb.disabled = true;
            } else {
                cell.classList.remove('disabled-seat');
            }
        });
        gameTableContainer.appendChild(clonedTable);
    }

    function renderCards() {
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      cardList.forEach((item, shuffledIndex) => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = shuffledIndex + 1;
        card.onclick = () => drawCard(card, item, shuffledIndex + 1);
        grid.appendChild(card);
      });
    }

    function drawCard(cardElement, item, displayedNumber) {
      if (cardElement.classList.contains("disabled")) return;
      document.getElementById('drawSound').play().catch(e => console.error("Error playing sound:", e));
      cardElement.classList.add("disabled");
      const { text, seatLabel } = item;
      const gameSeatCell = document.querySelector(`#gameSeatTableContainer td[data-seat-label="${seatLabel}"]`);
      if (gameSeatCell) { gameSeatCell.classList.add('selected-seat'); }
      
      const popup = document.createElement("div");
      popup.className = "popup-animation";
      popup.textContent = text === '空位' ? `抽到空位 ${seatLabel}` : `抽到座位 ${seatLabel}: ${text}`;
      document.body.appendChild(popup);
      setTimeout(() => popup.classList.add("show"), 10);
      setTimeout(() => {
        popup.classList.remove("show");
        popup.addEventListener('transitionend', () => popup.remove(), { once: true });
      }, 3000);
      drawHistory.push({ displayedNumber, seatLabel, text, timestamp: new Date().toLocaleString() });
      renderHistory();
    }

    function renderHistory() {
      const historyList = document.getElementById("drawHistory");
      historyList.innerHTML = "";
      drawHistory.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.timestamp} - 抽到座位 ${item.seatLabel}${item.text !== '空位' ? `: ${item.text}` : ` (空位)`}`;
        historyList.appendChild(li);
      });
      historyList.scrollTop = historyList.scrollHeight;
    }

    function exportToXLSX() {
        if (drawHistory.length === 0) { alert("沒有抽卡紀錄可以匯出！"); return; }
        const wsData = [["時間", "抽卡順序", "座位號碼", "內容"]];
        drawHistory.forEach(item => {
            wsData.push([item.timestamp, item.displayedNumber, item.seatLabel, item.text]);
        });
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "抽卡紀錄");
        XLSX.writeFile(wb, "抽座位紀錄.xlsx");
    }

    function resetGame() {
      hideAllAreas();
      randomDrawSetupArea.classList.remove('hidden');
      document.getElementById("cardTexts").value = "";
      document.getElementById('layoutImage').src = "";
      document.querySelector('input[name="displayMode"][value="image"]').checked = true;
      updateLayoutVisibility();
    }
  </script>
</body>
